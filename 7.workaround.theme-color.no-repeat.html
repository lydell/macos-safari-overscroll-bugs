<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>🔧 theme color, no-repeat workaround</title>
    <meta name="theme-color" content="magenta" />
    <style>
      html {
        background-image: linear-gradient(blue, green);
        background-repeat: no-repeat;
        color: white;
        height: 100%;
      }
    </style>
  </head>
  <body>
    <p style="margin-top: 0">
      🔧 This page puts the wanted gradient on the html element, but also
      specifies no-repeat so that the theme-color “wins”.
    </p>
    <p>
      That gives the expected behavior: Magenta overscroll both at the top and
      at the bottom.
    </p>
  </body>
</html>
